	function BuildDropDowns(){
		var options = ["q","w","e","r","t","z","u","i","o","p","a","s","d","f","g","h","j","k","l","y","x","c","v","b","n","m","1","2","3","4","5","6","7","8","9","0","F1","F2","F3","F4","F5","F6","F7","F8","F9","F10","F11","F12","LBUTTON","RBUTTON","SPACE","SHIFT","XBUTTON1","XBUTTON2"]
		//$("#log").html("test");
		AHK('GetSelectValue','EnableDisableHK');
		var EnableDisableHK = $('#holdingground').html();

		AHK('GetSelectValue','StandStillHK');
		var StandStillHK = $('#holdingground').html();

		AHK('GetSelectValue','StartStopHK');
		var StartStopHK = $('#holdingground').html();

		AHK('GetSelectValue','ExitAppHK');
		var ExitAppHK = $('#holdingground').html();
		
		$.each(options, function(i, p) {
			if(p==EnableDisableHK){ // EDITED THIS LINE
				$('#enableDisableHotkeys').append($('<option selected></option>').val(p).html(p));
			}else{
				$('#enableDisableHotkeys').append($('<option></option>').val(p).html(p));
			}

			if(p==StandStillHK){ // EDITED THIS LINE
				$('#forceStandStill').append($('<option selected></option>').val(p).html(p));
			}else{
				$('#forceStandStill').append($('<option></option>').val(p).html(p));
			}

			if(p==StartStopHK){ // EDITED THIS LINE
				$('#startStopMacro').append($('<option selected></option>').val(p).html(p));
			}else{
				$('#startStopMacro').append($('<option></option>').val(p).html(p));
			}

			if(p==ExitAppHK){ // EDITED THIS LINE
				$('#exitApp').append($('<option selected></option>').val(p).html(p));
			}else{
				$('#exitApp').append($('<option></option>').val(p).html(p));
			}
			//$('#enableDisableHotkeys').append($('<option></option>').val(p).html(p));

			//$('#startStopMacro').append($('<option></option>').val(p).html(p));
